<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <nav>
    <!-- Logo -->
    <img src="images/logo.svg" alt="Base Apparel">
  </nav>
  <div class="hero">
    <div class="hero-content">
      <div>
        <h1><span>We're</span><br>coming<br>soon</h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

      </div>
      <div class="form">
        <form action="post" novalidate>
          <div class="input-container">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <p class="hidden" id="error-message">Please provide a valid email</p>
          <img src="images/icon-error.svg" alt="Invalid Email" class="error-icon hidden" id="error-icon">
        </div>
          <button aria-label="Submit"><img src="images/icon-arrow.svg" alt="Submit"></button>
        </form>
      </div>
    </div>

    <div class="hero-cover">
      <!-- Mobile Image -->
      <img class="mobile-image" src="images/hero-mobile.jpg">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
